parameters:
  - name: id
    in: path
    description: The unique identifier of a widget.
    required: true
    schema:
      type: string

get:
  summary: Get widget
  operationId: get-widget
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schema/widget.yaml"

put:
  summary: Update widget
  operationId: update-widget
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/schema/widget.yaml"
